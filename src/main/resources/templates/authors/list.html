<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Authors View using Thymeleaf</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
    </tr>
    <tr th:each="author : ${authors}">
    <td th:text= "${author.id}"></td>
    <td th:text="${author.firstName}"></td>
    <td th:text="${author.lastName}" ></td>

    </tr>
</table>


</body>
</html>
